<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Voucher WiFi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> 
    @keyframes shadowSwap {
         0% { 
            box-shadow: 
            -6px -6px 12px rgba(255,0,0,0.95), 
            6px 6px 12px rgba(0,29,255,0.95); 
        }
          100% { 
            box-shadow: 
            -6px -6px 12px rgba(0,29,255,0.95), 
            6px 6px 12px rgba(255,0,0,0.95); 
        } 
        } 

    </style>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"></script> -->
    <!-- <script src="https://kit.fontawesome.com/d479b22bc.js" crossorigin="anonymous"></script> -->
</head>
<!-- <body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-emerald-400 to-cyan-400"> -->
<body class="min-h-screen flex items-center justify-center bg-gray-900">

    <div class="w-full max-w-sm bg-gray-900 rounded-3xl 
    shadow-[-6px_-6px_15px_rgba(255,0,0,0.95),6px_6px_15px_rgba(0,29,255,0.95)]
    p-6 relative"
    style=" animation: shadowSwap 3s infinite alternate; "
    >

        <!-- Logo -->
        <div class="flex justify-center mt-3 mb-5 mb-4">
            <div class="w-24 h-24 bg-gray-800 rounded-full shadow flex items-center justify-center">
                <!-- <img src="logo.png" alt="Logo" class="w-16 h-16 object-contain"> -->
                <div class="text-lg font-bold text-white">Logo</div>
                 <!-- <div class="w-16 h-16 object-contain"> -->
                     <i class="fa-solid fa-wifi"></i>
                 <!-- </div> -->
            </div>
        </div>

        <!-- Title -->
        <h1 class="text-center font-bold text-gray-200 text-lg mb-4">
            PT WIFI MOJOKERTO INDONESIA
        </h1>

        <!-- Button Switch -->
        <div class="flex gap-3 mb-4">
            <button class="flex-1 bg-gray-900 hover:bg-gray-700 text-white py-2 rounded-full font-semibold border border-white">
                Voucher
            </button>
            <button class="flex-1 bg-gray-900 hover:bg-gray-700 text-white py-2 rounded-full border border-white">
                Member
            </button>
        </div>

        <!-- Description -->
        <p class="text-center text-sm text-gray-400 mb-4">
            Masukkan Kode Voucher kemudian klik login.
        </p>

        <!-- Input -->
        <input type="text"
            placeholder="Kode Voucher"
            class="w-full mb-4 px-4 py-3 rounded-full bg-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-100 border border-white text-gray-100 placeholder-white">

        <!-- Login Button -->
        <button
            class="w-full bg-gray-900 hover:bg-gray-700 text-white font-bold text-lg py-3 rounded-full mb-4 border border-white">
            Login
        </button>

        <!-- Speed -->
        <p class="text-center text-gray-100 font-bold mb-3">
            SPEED 100Mbps UNLIMITED
        </p>

        <!-- Price List -->
        <div class="bg-gray-900 text-gray-200 rounded-2xl p-4 text-sm bg-gray-900 border border-white">
            <div class="flex justify-between mb-2">
                <span>12 jam</span>
                <span>Rp. 2.000</span>
            </div>
            <div class="flex justify-between mb-2">
                <span>30 jam</span>
                <span>Rp. 5.000</span>
            </div>
            <div class="flex justify-between mb-2">
                <span>7 hari</span>
                <span>Rp. 15.000</span>
            </div>
            <div class="flex justify-between">
                <span>30 hari</span>
                <span>Rp. 35.000</span>
            </div>
        </div>

        <!-- Footer -->
        <p class="text-center text-xs text-gray-500 mt-4">
            support: <span class="font-semibold text-white">PT WFI</span>
        </p>

    </div>

</body>
</html>
